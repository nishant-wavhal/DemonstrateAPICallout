<template>
    <lightning-card>
        <div class="slds-form-element">
            
            <div class="slds-form-element__control">
                <lightning-button variant="brand" label="Get Response" title="Looks like a link" onclick={handleAction} class="slds-m-left_x-small"></lightning-button>               </div>
        </div>   
        <template if:true={reswrapper}>
            <div class="slds-m-top_medium">
                <div class="slds-p-around_medium lgc-bg">
                    <lightning-input type="text" label="Status Code"  value={reswrapper.statuscode} disabled></lightning-input>
                </div>
            </div>
            <div class="slds-m-top_medium">
                <div class="slds-p-around_medium lgc-bg">
                    <lightning-input type="text" label="Status"  value={reswrapper.status} disabled></lightning-input>
                </div>
            </div>      
        </template> 
    </lightning-card>
</template>
